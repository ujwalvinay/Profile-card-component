<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/image-victor.jpg" alt="victor-img" id="victor-img">
        <div class="name">
            <h4>
                Victor Chest
            </h4>
            <h4>
                26
            </h4>
        </div>
        <div class="location">
            <p>London</p>
        </div>
        <hr>
        <div class="stat">
            <div class="followers">
                <h2>80k</h2>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h2>
                    803K
                </h2>
                <p>
                    Likes
                </p>
            </div>
            <div class="photos">
                <h2>1.4K</h2>
                <p>
                    Photos
                </p>
            </div>
        </div>
    </div>
</body>
</html>
